<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS1 HTML</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Our project</h1>
    <p>Каждый добавляет кнопку со своим номером, используя новую ветку.
    И делаете Commit</p>
    <hr>
    <input type="text" id="result" placeholder="0">
    <hr>
    <div style = "width:750px">
        <table style="width:100%">
            <tr>
                <th><button class="button" onclick="calcPercent()">%</button></th>
                <th><button class="button" id="(" value="(" onclick="toInput('(')">(</button></th>
                <th><button class="button" id=")" value=")" onclick="toInput(')')">)</button></th>
                <th><button class="button" onclick="clearValue()">C</button></th>
            </tr>
            <tr>
                <td><button class="button" id="7" value="7" onclick="toInput('7')">7</button></td>
                <td><button class="button" id="8" value="8" onclick="toInput('8')">8</button></td>
                <td><button class="button" id="9" value="9" onclick="toInput('9')">9</button></td>
                <td><button class="button" onclick="calcPercent()">%</button></td>
            </tr>
            <tr>
                <td><button class="button" id="4" value="4" onclick="toInput('4')">4</button></td>
                <td><button class="button" id="5" value="5" onclick="toInput('5')">5</button></td>
                <td><button class="button" id="7" value="7" onclick="toInput('7')">7</button></td>
                <td><button class="button" onclick="multiply()">*</button></td>
            </tr>
            <tr>
                <td><button class="button" id="1" value="1" onclick="toInput('1')">1</button></td>
                <td><button class="button" id="2" value="1" onclick="toInput('2')">2</button></td>
                <td><button class="button" id="3" value="3" onclick="toInput('3')">3</button></td>
                <td><button class="button" onclick="subtract()">-</button></td>
            </tr>
            <tr>
                <th><button class="button" id="0" value="0" onclick="toInput('0')">0</button></th>
                <th><button class="button" id="." value="." onclick="toInput('.')">.</button></th>
                <th><button class="button" onclick="getResult()">=</button></th>
                <th><button class="button" onclick="addNum()">+</button></th>
            </tr>
        </table>
    </div>

    <script type class="application/javascript" src="script.js"></script>
</body>
</html>
